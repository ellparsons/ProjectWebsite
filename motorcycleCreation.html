<body onload="loadingData()">

    <div class="twoDivContainer">
            <div class="spacingCreation">
                </div>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="motorcycleHomepage.html">Home</a>
                    <li class="breadcrumb-item active">Create</li>
                </ol>
                
        <div class="divOneForm">
            <h3 class="creationHeading">Add Motorcycle</h3>
                <form id="creationMB" class="creationMB">
                <div>
                    <h4>Manufacturer:</h4>
                    <input id="motorcycleManufacturer"type="text" maxlength="8" onkeyup="addText(this.id)">
                    <p id="modelAlert"></p>
                </div>
                <div>
                    <h4>Model:</h4>
                    <input id="motorcycleModel"type="text" onkeyup="addText(this.id)">
                    <p id="modelAlert"></p>
                </div>
                <div>
                    <h4>Category:</h4>
                    <input id="motorcycleCategory" type="text" onkeyup="addText(this.id)">
                    <p id="modelAlert"></p>
                </div>
                <div class="displacementInput">
                    <h4>Displacement:</h4>
                    <input id="motorcycleDisplacement" type="number" onkeydown="if(this.value.length==3 && event.keyCode!=8) return false;" onkeydown="inputLength(this.id)" onkeyup="addText(this.id)" maxlength="3" onclick="addText(this.id)" oninput="this.value = Math.abs(this.value)">
                    
                </div>
                <div class="horsepowerInput">
                    <h4>Horsepower:</h4>
                    <input id="motorcycleHorsepower" type="number"  onkeydown="if(this.value.length==3 && event.keyCode!=8) return false;" onkeyup="addText(this.id)" onclick="addText(this.id)" oninput="this.value = Math.abs(this.value)">
                </div>
                <div class="priceInput">
                    <h4>Price:</h4>
                    <input id="motorcyclePrice" type="number" min="0" onkeydown="if(this.value.length==9 && event.keyCode!=8) return false;"onkeyup="addText(this.id)" onclick="addText(this.id)" oninput="this.value = Math.abs(this.value)">
                </div>
                <div class=>
                <h4>License:</h4>
                    <select class="motorcycleLicense" id="dropdownLicense" onclick="addLicense(this.id)">
                    </select>
                </div>
                <div>
                    <input type="button" id="submitButton" value="Submit" onClick="createMotorcycle()"/>
                </div>
                <div>
                    <h5 id="alertText" class="alertText"></h5>
                </div>

            </form>
        </div>
        <div class="divTwoDisplay">
            <div class="imageDisplay">
                <img class="card-img-top" src="./images/placeholder.png">
            </div>


            <div class="textDisplay">

                <div class="presetText">
                    <div class="previewTextFormatting">
                        <h3 class=previewParaFormat>Manufacturer : </h3>
                    </div>
                    <div class="previewTextFormatting">
                        <p class="previewParaFormat">Model : </p>
                    </div>
                    <div class="previewTextFormatting">
                        <p class="previewParaFormat">Category : </p>
                    </div>
                    <div class="previewTextFormatting">
                        <p class="previewParaFormat">Displacement : </p>
                    </div>
                    <div class="previewTextFormatting">
                        <p class="previewParaFormat">Horsepower : </p>
                    </div>
                    <div class="previewTextFormatting">
                        <p class="previewParaFormat">Price (Â£) : </p>
                    </div>
                    <div class="previewTextFormatting">
                        <p class="previewParaFormat">License : </p>
                    </div>
                </div>

                <div class="newText">
                    <div class="previewTextFormatting">
                        <h3 id="newmotorcycleManufacturer" class=previewParaFormat></h3>
                    </div>
                    <div class="previewTextFormatting">
                        <p id="newmotorcycleModel" class="previewParaFormat"></p>
                    </div>
                    <div class="previewTextFormatting">
                        <p id="newmotorcycleCategory" class="previewParaFormat"></p>
                    </div>
                    <div class="previewTextFormatting">
                        <p id="newmotorcycleDisplacement" class="previewParaFormat"></p>
                    </div>
                    <div class="previewTextFormatting">
                        <p id="newmotorcycleHorsepower" class="previewParaFormat"></p>
                    </div>
                    <div class="previewTextFormatting">
                        <p id="newmotorcyclePrice" class="previewParaFormat"></p>
                    </div>
                    <div class="previewTextFormatting">
                        <p id="newmotorcycleLicense" class="previewParaFormat"></p>
                    </div>
                </div>
            </div>


        </div>

        
    </div>
